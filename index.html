<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Maaf Ya...</title>
<style>
    body {
        font-family: "Poppins", sans-serif;
        background: #FFC0CB;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
    }
    .card {
        background: white;
        width: 90%;
        max-width: 420px;
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 0 25px rgba(0,0,0,0.15);
        text-align: center;
        animation: fadeIn 1.2s ease;
        position: relative;
    }
    h1 {
        color: #ff5c8a;
        margin-bottom: 10px;
    }
    p {
        font-size: 18px;
        color: #444;
        margin-top: 0;
    }
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    /* Floating hearts */
    .heart {
        position: absolute;
        width: 20px;
        height: 20px;
        background: #ff6fa5;
        transform: rotate(45deg);
        animation: floatUp 6s infinite ease-in;
        opacity: 0.7;
    }
    .heart::before,
    .heart::after {
        content: "";
        position: absolute;
        width: 20px;
        height: 20px;
        background: #ff6fa5;
        border-radius: 50%;
    }
    .heart::before { top: -10px; left: 0; }
    .heart::after { left: -10px; top: 0; }

    @keyframes floatUp {
        0% { transform: translateY(0) rotate(45deg); opacity: 0.8; }
        100% { transform: translateY(-200px) rotate(45deg); opacity: 0; }
    }
</style>
</head>
<body>

<div class="card">
    <h1>Maaf ya...</h1>
    <p>Gua tau tadi bikin lu badmood, dan gua bener-bener minta maaf. Janji deh, gua bakal lebih hati-hati biar ga keulang lagi.üëç</p>
</div>

<!-- Floating hearts generator -->


<!-- Music: Tenxi - Bintang 5 -->
<audio autoplay loop>
    <source src="lagu.mp3" type="audio/mpeg">
</audio>

</body>
</html>
